<style>
  :root{
    --bg:#07070b;

    --accent:#00e5ff;
    --accent-2:#8a5cff;
    --accent-3:#35ff9b;
    --danger:#ff3b6a;
    --panel2:#141527;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text);
    background:var(--bg);
  }
  /* PARTY BACKDROP */
  body::before{
    content:""; position:fixed; inset:0; z-index:-2;
    background:url("panthers_vs_everybody.jpg") center/cover no-repeat;
    filter:blur(14px) brightness(.35) saturate(1.2);
    transform:scale(1.04);
  }
  body::after{
    content:""; position:fixed; inset:-20%;
    background:
      radial-gradient(60% 60% at 20% 20%, rgba(0,229,255,.22), transparent 55%),
      radial-gradient(55% 55% at 80% 80%, rgba(138,92,255,.22), transparent 60%);
    z-index:-1; opacity:.75; animation:float 12s ease-in-out infinite alternate;
  }
  @keyframes float{to{transform:translateY(-10px)}}

  /* Header (NOT sticky) */
  header{
    background:rgba(7,7,11,.42); backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  .wrap{max-width:1100px; margin:0 auto; padding:16px}
  .headline{
    margin:6px 0 0; font-weight:900; font-size:26px; line-height:1.2;
    background:linear-gradient(90deg,var(--accent),var(--accent-2));

  h1{margin:4px 0 0; font-size:20px; opacity:.9; letter-spacing:.4px}

  nav{margin-top:10px; display:flex; gap:10px; flex-wrap:wrap}

    border:1px solid rgba(255,255,255,.16);
    padding:8px 12px; border-radius:12px; text-decoration:none; color:var(--text); font-weight:800
  }

  /* Event cards */
  main .section-title{font-size:30px; margin:18px 0 12px}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px}
  .card{
    background:linear-gradient(180deg,var(--panel2),#0e1018);
    border:1px solid rgba(255,255,255,.08);
    border-radius:16px; overflow:hidden;
    box-shadow:0 15px 35px rgba(0,0,0,.45);
    transition:transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    position:relative;
  }
  .card:hover{transform:translateY(-2px); border-color:rgba(0,229,255,.35); box-shadow:0 20px 45px rgba(0,229,255,.1)}
  .card img{display:block; width:100%; height:190px; object-fit:cover}
  .body{padding:12px 12px 16px}
  .title{font-weight:900; font-size:18px}
  .meta{font-size:12px; color:var(--muted); margin-top:4px}
  .btn{
    display:inline-block; margin-top:10px; padding:10px 14px; border-radius:12px; text-decoration:none;
    font-weight:900; color:#00131a; background:var(--accent);
    box-shadow:0 0 20px rgba(0,229,255,.35);
  }

  /* UNCAGED — featured */
  .highlight{
    border-color:rgba(138,92,255,.65);
    box-shadow:0 0 28px rgba(138,92,255,.36), 0 0 48px rgba(0,229,255,.18);
    animation:pulse 2.2s ease-in-out infinite;
  }
  .highlight::before{
    content:"FEATURED";
    position:absolute; top:10px; left:-10px;
    background:linear-gradient(90deg,var(--danger),#ffb3c7);
    color:#180010; font-weight:900; font-size:11px;
    padding:6px 10px; border-radius:0 10px 10px 0; letter-spacing:.6px;
    box-shadow:0 0 12px rgba(255,59,106,.45);
  }
  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.025)}}
  @media (prefers-reduced-motion: reduce){.highlight{animation:none}}
