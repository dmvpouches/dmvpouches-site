<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DMVPOUCHES — All Your Parties. One Epic Link.</title>
<style>
  :root{
    --bg:#07070b;
    --card:#0e0f16;
    --text:#e9eaf3;
    --muted:#9aa0b4;
    --accent:#00e5ff;     /* neon blue */
    --accent-2:#8a5cff;   /* neon purple */
    --accent-3:#35ff9b;   /* neon green */
    --danger:#ff3b6a;     /* hot pink/red glow for featured badge */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:var(--bg);
    scroll-behavior:smooth;
  }
  /* PARTY BACKDROP */
  body::before{
    content:""; position:fixed; inset:0; z-index:-2;
    background:url("panthers_vs_everybody.jpg") center/cover no-repeat;
    filter:blur(14px) brightness(.38) saturate(1.2);
    transform:scale(1.05);
  }
  body::after{
    content:""; position:fixed; inset:-20%;
    background:radial-gradient(60% 60% at 20% 20%, rgba(0,229,255,.25), transparent 55%),
               radial-gradient(55% 55% at 80% 80%, rgba(138,92,255,.22), transparent 60%);
    z-index:-1; opacity:.8; animation:float 12s ease-in-out infinite alternate;
  }
  @keyframes float{ to{transform:translateY(-12px)} }

  header{position:sticky; top:0; backdrop-filter:blur(10px);
    background:rgba(7,7,11,.35); border-bottom:1px solid rgba(255,255,255,.08); z-index:10}
  .wrap{max-width:1100px; margin:0 auto; padding:16px}
  .top{display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap}
  .brand h1{margin:0; font-size:22px; letter-spacing:.6px; opacity:.9}
  .headline{
    margin:6px 0 0 0; font-weight:800; font-size:26px; line-height:1.2;
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    -webkit-background-clip:text; background-clip:text; color:transparent; filter:drop-shadow(0 0 10px rgba(0,229,255,.25));
  }

  nav{display:flex; gap:10px; flex-wrap:wrap}
  .nav-link{
    border:1px solid rgba(255,255,255,.16); padding:8px 12px; border-radius:12px;
    text-decoration:none; color:var(--text); font-weight:800
  }

  main .section-title{font-size:32px; margin:18px 0 10px 0}

  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px}
  .card{
    background:linear-gradient(180deg,#131422,#0d0f17);
    border:1px solid rgba(255,255,255,.08);
    border-radius:16px; overflow:hidden;
    box-shadow:0 15px 35px rgba(0,0,0,.45);
    transition:transform .15s ease, box-shadow .2s ease, border-color .2s ease;
  }
  .card:hover{transform:translateY(-2px); border-color:rgba(0,229,255,.35);
    box-shadow:0 20px 45px rgba(0,229,255,.1)}
  .card img{display:block; width:100%; height:190px; object-fit:cover}
  .body{padding:12px 12px 16px}
  .title{font-weight:800; font-size:18px}
  .meta{font-size:12px; color:var(--muted); margin-top:4px}
  .btn{
    display:inline-block; margin-top:10px; padding:10px 14px; border-radius:12px;
    text-decoration:none; font-weight:900; color:#00131a; background:var(--accent);
    box-shadow:0 0 20px rgba(0,229,255,.35);
  }

  /* UNCAGED highlight */
  .highlight{
    position:relative;
    border-color:rgba(138,92,255,.65);
    box-shadow:0 0 28px rgba(138,92,255,.36), 0 0 48px rgba(0,229,255,.18);
    animation: pulse 2.4s ease-in-out infinite;
    transform-origin:center;
  }
  .highlight::before{
    content:"FEATURED";
    position:absolute; top:10px; left:-10px;
    background:linear-gradient(90deg,var(--danger),#ffb3c7);
    color:#180010; font-weight:900; font-size:11px;
    padding:6px 10px; border-radius:0 10px 10px 0;
    box-shadow:0 0 12px rgba(255,59,106,.45);
  }
  .highlight::after{
    content:""; position:absolute; inset:-6px; border-radius:20px;
    border:2px solid rgba(0,229,255,.35);
    filter:blur(2px); pointer-events:none;
    animation: ring 3.6s ease-in-out infinite;
  }
  @keyframes pulse {0%,100%{transform:scale(1);}40%{transform:scale(1.015);}70%{transform:scale(1.03);} }
  @keyframes ring {0%,100%{opacity:.35;}50%{opacity:.8;} }
  @media (prefers-reduced-motion: reduce) {
    .highlight, .highlight::after { animation:none; }
  }

  /* CALENDAR */
  .cal-wrap{margin-top:28px}
  .cal-header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin:6px 0 12px}
  .cal-title{font-weight:900; font-size:24px}
  .cal-nav button{
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    border:none; color:#00131a; font-weight:900; padding:8px 12px; border-radius:10px; cursor:pointer;
    box-shadow:0 0 16px rgba(0,229,255,.25);
  }
  .calendar{
    display:grid; gap:8px;
    grid-template-columns:repeat(7,1fr);
    background:rgba(255,255,255,.04); padding:10px; border-radius:16px; border:1px solid rgba(255,255,255,.08)
  }
  .dow{opacity:.8; text-align:center; font-size:12px; padding:8px 0}
  .cell{background:linear-gradient(180deg,#141527,#0e101a); min-height:110px; border-radius:12px; padding:8px; border:1px solid rgba(255,255,255,.06)}
  .cell .date{font-size:12px; opacity:.7}
  .event{margin-top:6px; font-size:12px; font-weight:800; line-height:1.2;
    background:linear-gradient(90deg,var(--accent-2),var(--accent-3));
    -webkit-background-clip:text; color:transparent;}

  /* Gallery */
  .gallery{margin-top:28px}
  .gallery h2{font-size:28px; margin:18px 0 10px}
  .gal-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:10px}
  .gal-grid img{width:100%; height:180px; object-fit:cover; border-radius:12px; border:1px solid rgba(255,255,255,.08)}

  /* Bottom icon buttons */
  .bottom-actions{margin-top:28px; display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap}
  .icon-btn{width:44px; height:44px; border-radius:12px; display:flex; align-items:center; justify-content:center;
    text-decoration:none; background:linear-gradient(180deg,#151627,#0e0f1a); border:1px solid rgba(255,255,255,.12); box-shadow:0 10px 20px rgba(0,0,0,.35)}
  .icon-btn svg{width:22px; height:22px}
  footer{opacity:.7; text-align:center; padding:26px 12px; font-size:12px}
</style>
</head>
<body>

  </main>
